<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Soon Overlay</title>
    <style>
        @font-face {
            font-family: 'Burbank Big Condensed';
            src: url('https://raw.githubusercontent.com/fnbrjs/fnbr.js/master/resources/BurbankBigCondensed-Black.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: rgba(0, 0, 0, 0);
            font-family: 'Burbank Big Condensed', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 31, 0.7);
            z-index: -5;
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(51, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(51, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridMove 20s linear infinite;
            z-index: -4;
        }

        .neon-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(51, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 51, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(51, 153, 255, 0.1) 0%, transparent 60%);
            filter: blur(60px);
            animation: neonPulse 8s ease-in-out infinite alternate;
            z-index: -3;
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(51, 255, 255, 0.05) 2px,
                    rgba(51, 255, 255, 0.05) 4px
                );
            opacity: 0.3;
            animation: linesMove 10s linear infinite;
            z-index: -2;
        }

        .digital-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAOxAAADsQBlSsOGwAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAANCSURBVGiB7ZpNiFVVHMZ/z7kzOjrO6FjRx6AfoMwgLS0CCQoiCAqiRRRRi6JNLYQWtWgVFLRoEdEmKGrVIopoYdAmKhOJPqBFBZYVmR8zqeM4OvP0O+feFp6Z+zjnnnvunXFmuvB/4XLv+/7P8/zPOe/7P+dCgwYNGjRo0KBBgwZXJeJ6CiJyK7ATuBt4PMuyL6y1v9Tb7lpExE3A68BzwBwwBHwEfGytna6Xbh0RkTuBb4HlwDFgP3AbsA3YkGXZtDFmT730L0NEngU+B+aAd4E3gVestR+IyAbgEPCztfaBOvWXISLbgB+Bs8D91trJRbFHgO+Ak9baO+rUX4aI7AK+BE5aa++11mZBrB34GvjDWru5Xj2AiEgd+rcC3wB/WWvvs9ZOh/FWa+2fwPfAVhFpq0dTROrykUXkOuAA0GGtvd9aO+kZbgNmgAuAqVVTRFqBV4FngOeB3dbaTM/QXgP+Ae6x1h6rRbNuHhGRduAQ0AU8Ya39LSK+FjgKTFlrN9aiKSJdwF5gM/AssNtaO++JrwJ+BSastRtr0QXqtEdE5AbgB6AHeNJae6RILE0zxgwAX+B25EngKWvtnIhcA+wD5oGngb0iskNVT6vqtIjcBAwAd6jqMVU9rKrjqtqnqn2qOqyqx1X1pKpmIrIJOIELwYdU9XiqblUfEZEbgYPArcBOa+3+MvPagLeAV4BxYAewB/gQd0x3AO8Bz+HyqxFgGOgGVgLLgFZcPk0Ck8B5YAw4CwwBvwMngbPW2vNR/W7gZ2C1tfbPVP2qPiIiK4ADwB3ALmvt3grzX8AlxR5V/UtEHsR9+FvAQaAD+Ap4ApgFWnC5swxox+XRIuZxuTQNXMDl1QRwDhgFzgBDwO+qeloXPxqsBvqBVVmWjaXqV/URERkA+lT1I1V9I2HqKK4XTgFYa38Ske3AN7hcmQF6gR9UdSzSXgF04Y7uSlzPt+E6oA2XY0vgcmkOmMZ1yAXgPC7XRoER4LSqnhGRIVUdBf5W1VkR6QH6VXU4qoG1NvkHvA1Y4OUa9F4E5oHuiNhDuOvCLNAXxNYDXwJ/A6M4p5sHJoAzwCAwCJwChnG9fxo4CYwAF3EhNQNcBGaBKeAScAmYBCZwYXgJmFr4AY8C76fWBPgPFzXdK8Qk+IYAAAAASUVORK5CYII=');
            opacity: 0.03;
            animation: noiseMove 0.5s steps(4) infinite;
            z-index: -1;
        }

        .hot-coals {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: 
                radial-gradient(circle at 20% 100%, rgba(255, 69, 0, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, rgba(255, 140, 0, 0.25) 0%, transparent 45%),
                radial-gradient(circle at 80% 100%, rgba(255, 69, 0, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 35% 100%, rgba(255, 165, 0, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 65% 100%, rgba(255, 165, 0, 0.2) 0%, transparent 35%);
            filter: blur(30px);
            animation: coalsPulse 4s ease-in-out infinite alternate;
            z-index: -3;
        }

        .smoke-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.04) 0%, transparent 45%),
                radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.06) 0%, transparent 55%),
                radial-gradient(circle at 20% 60%, rgba(255, 255, 255, 0.04) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            filter: blur(40px);
            animation: smokeMove 15s ease-in-out infinite;
            z-index: -2;
        }

        .charcoal-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    45deg,
                    rgba(50, 50, 60, 0.4) 0%,
                    transparent 100%
                );
            filter: blur(50px);
            z-index: -1;
        }

        .grill-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    circle at center,
                    rgba(60, 60, 70, 0.2) 0%,
                    transparent 70%
                );
            backdrop-filter: blur(20px);
            z-index: -1;
        }

        .modern-accent {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg,
                    rgba(80, 80, 95, 0.1) 0%,
                    transparent 50%,
                    rgba(80, 80, 95, 0.1) 100%
                );
            filter: blur(40px);
            z-index: -1;
        }

        .ember {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff4d00;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 4s ease-out infinite;
            box-shadow: 
                0 0 6px #ff4d00,
                0 0 12px rgba(255, 77, 0, 0.8);
        }

        .fire-effect {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                radial-gradient(ellipse at 30% 100%, rgba(255, 69, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 100%, rgba(255, 69, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 140, 0, 0.15) 0%, transparent 60%);
            filter: blur(20px);
            animation: fireFlicker 3s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes smokeMove {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            33% {
                transform: translateY(-20px) scale(1.1) translateX(10px);
                opacity: 0.5;
            }
            66% {
                transform: translateY(-30px) scale(1.2) translateX(-10px);
                opacity: 0.6;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
        }

        @keyframes fireFlicker {
            0% {
                opacity: 0.7;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.85;
                transform: scaleY(1.1);
            }
            100% {
                opacity: 0.7;
                transform: scaleY(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            30% {
                transform: translateY(70vh) translateX(30px) rotate(120deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(40vh) translateX(-20px) rotate(240deg);
                opacity: 0.6;
            }
            70% {
                transform: translateY(20vh) translateX(40px) rotate(360deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh) translateX(-30px) rotate(480deg);
                opacity: 0;
            }
        }

        @keyframes grillPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.02);
            }
        }

        @keyframes charcoalPulse {
            0% {
                opacity: 0.5;
                filter: blur(40px) brightness(1);
            }
            100% {
                opacity: 0.6;
                filter: blur(40px) brightness(1.2);
            }
        }

        @keyframes coalsPulse {
            0% {
                opacity: 0.5;
                filter: blur(50px) brightness(1);
            }
            100% {
                opacity: 0.6;
                filter: blur(50px) brightness(1.2);
            }
        }

        @keyframes grillShimmer {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 80px 80px;
            }
        }

        .overlay-container {
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1920px;
            height: 1080px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            border: 4px solid rgba(51, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(51, 255, 255, 0.1),
                inset 0 0 20px rgba(51, 255, 255, 0.05),
                0 0 40px rgba(51, 255, 255, 0.1);
            animation: borderGlow 4s ease-in-out infinite alternate;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            object-fit: contain;
            animation: pulse 2s ease-in-out infinite;
        }

        .stream-title {
            font-size: 64px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            color: #fff;
            text-shadow: 
                2px 2px 0 #1a1a3a,
                -2px -2px 0 #1a1a3a,
                2px -2px 0 #1a1a3a,
                -2px 2px 0 #1a1a3a,
                3px 3px 0 #151530,
                4px 4px 0 #101025,
                5px 5px 0 #0b0b1a,
                6px 6px 0 #06060f,
                7px 7px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(51, 255, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            line-height: 1.2;
            transform: perspective(500px) rotateX(5deg);
            transform-origin: bottom;
        }

        .stream-title::before,
        .stream-title::after {
            content: '🔥';
            font-size: 42px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: flameFlicker 1.5s ease-in-out infinite alternate;
        }

        .stream-title::before {
            left: -60px;
        }

        .stream-title::after {
            right: -60px;
        }

        @keyframes flameFlicker {
            0%, 100% {
                transform: translateY(-50%) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: translateY(-50%) scale(1.1);
                opacity: 1;
            }
        }

        .starting-soon {
            font-size: 86px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            color: #fff;
            text-shadow: 
                2px 2px 0 #1a1a3a,
                -2px -2px 0 #1a1a3a,
                2px -2px 0 #1a1a3a,
                -2px 2px 0 #1a1a3a,
                3px 3px 0 #151530,
                4px 4px 0 #101025,
                5px 5px 0 #0b0b1a,
                6px 6px 0 #06060f,
                7px 7px 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(51, 255, 255, 0.5);
            line-height: 1;
            position: relative;
            display: inline-block;
            padding: 0 30px;
            transform: perspective(500px) rotateX(5deg);
            transform-origin: bottom;
            animation: startingSoonPulse 3s ease-in-out infinite;
        }

        @keyframes startingSoonPulse {
            0%, 100% {
                transform: perspective(500px) rotateX(5deg) scale(1);
                text-shadow: 
                    2px 2px 0 #1a1a3a,
                    -2px -2px 0 #1a1a3a,
                    2px -2px 0 #1a1a3a,
                    -2px 2px 0 #1a1a3a,
                    3px 3px 0 #151530,
                    4px 4px 0 #101025,
                    5px 5px 0 #0b0b1a,
                    6px 6px 0 #06060f,
                    7px 7px 10px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(51, 255, 255, 0.5);
            }
            50% {
                transform: perspective(500px) rotateX(5deg) scale(1.05);
                text-shadow: 
                    2px 2px 0 #1a1a3a,
                    -2px -2px 0 #1a1a3a,
                    2px -2px 0 #1a1a3a,
                    -2px 2px 0 #1a1a3a,
                    4px 4px 0 #151530,
                    5px 5px 0 #101025,
                    6px 6px 0 #0b0b1a,
                    7px 7px 0 #06060f,
                    8px 8px 15px rgba(0, 0, 0, 0.5),
                    0 0 25px rgba(51, 255, 255, 0.6);
            }
        }

        .stream-details {
            background: rgba(10, 10, 30, 0.6);
            padding: 25px 45px;
            border-radius: 20px;
            border: 1px solid rgba(51, 255, 255, 0.1);
            margin: 0 0 40px 0;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 0 20px rgba(51, 255, 255, 0.1),
                inset 0 0 20px rgba(51, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .stream-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    transparent 100%
                );
            z-index: -1;
        }

        .detail-item {
            font-size: 34px;
            font-weight: 800;
            margin: 12px 0;
            color: rgba(255, 255, 255, 0.6);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-item span {
            font-size: 38px;
            color: #ffffff;
            position: relative;
            padding: 0 5px;
            margin-left: auto;
            text-shadow: 
                0 0 10px rgba(51, 255, 255, 0.5),
                0 0 20px rgba(51, 255, 255, 0.3);
            font-weight: 800;
            letter-spacing: 0px;
            transform: skew(-5deg);
            display: inline-block;
            opacity: 0.9;
        }

        .detail-item span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 87, 34, 0.3);
            transition: background 0.3s ease;
            transform: skew(5deg);
        }

        .detail-item:hover span {
            color: #66ffff;
            opacity: 1;
            text-shadow: 
                0 0 15px rgba(51, 255, 255, 0.7),
                0 0 25px rgba(51, 255, 255, 0.4);
            transform: skew(-5deg) scale(1.01);
        }

        .countdown {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 40px 0;
            color: #fff;
            animation: rgbText 3s ease-in-out infinite;
            text-shadow: 
                2px 2px 0 #1a1a3a,
                -2px -2px 0 #1a1a3a,
                2px -2px 0 #1a1a3a,
                -2px 2px 0 #1a1a3a,
                3px 3px 0 #151530,
                4px 4px 0 #101025,
                5px 5px 0 #0b0b1a,
                6px 6px 0 #06060f,
                7px 7px 10px rgba(0, 0, 0, 0.5);
            line-height: 1;
            letter-spacing: 2px;
            padding: 0 15px;
        }

        .loading-bar {
            width: 400px;
            height: 8px;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(51, 255, 255, 0.2);
            box-shadow: 
                0 0 20px rgba(51, 255, 255, 0.15),
                inset 0 0 15px rgba(51, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transform: perspective(500px) rotateX(5deg);
            animation: borderRgb 3s linear infinite;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.2) 25%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 100%
            );
            animation: shimmer 1.5s linear infinite;
            z-index: 1;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                #ff0000 0%,
                #00ff00 50%,
                #0000ff 100%
            );
            animation: loading 2s ease-in-out infinite, rgbShift 5s linear infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        @keyframes rgbShift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes borderRgb {
            0% {
                border-color: rgba(255, 0, 0, 0.3);
                box-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.2),
                    inset 0 0 15px rgba(255, 0, 0, 0.1);
            }
            33% {
                border-color: rgba(0, 255, 0, 0.3);
                box-shadow: 
                    0 0 20px rgba(0, 255, 0, 0.2),
                    inset 0 0 15px rgba(0, 255, 0, 0.1);
            }
            66% {
                border-color: rgba(0, 0, 255, 0.3);
                box-shadow: 
                    0 0 20px rgba(0, 0, 255, 0.2),
                    inset 0 0 15px rgba(0, 0, 255, 0.1);
            }
            100% {
                border-color: rgba(255, 0, 0, 0.3);
                box-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.2),
                    inset 0 0 15px rgba(255, 0, 0, 0.1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(0); }
            100% { transform: translateX(200%); }
        }

        @keyframes loading {
            0% { 
                left: -100%;
            }
            100% { 
                left: 100%;
            }
        }

        @keyframes rgbText {
            0%, 100% {
                color: #33ffff;
            }
            50% {
                color: #66ffff;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes modernFloat {
            0% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -52%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(20px);
            }
        }

        @keyframes neonPulse {
            0% {
                opacity: 0.5;
                filter: blur(60px) brightness(1);
            }
            100% {
                opacity: 0.7;
                filter: blur(60px) brightness(1.3);
            }
        }

        @keyframes linesMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes borderGlow {
            0% {
                border-color: rgba(51, 255, 255, 0.3);
                box-shadow: 
                    0 0 20px rgba(51, 255, 255, 0.1),
                    inset 0 0 20px rgba(51, 255, 255, 0.05),
                    0 0 40px rgba(51, 255, 255, 0.1);
            }
            100% {
                border-color: rgba(51, 255, 255, 0.5);
                box-shadow: 
                    0 0 25px rgba(51, 255, 255, 0.2),
                    inset 0 0 25px rgba(51, 255, 255, 0.1),
                    0 0 50px rgba(51, 255, 255, 0.15);
            }
        }

    <div class="fire-effect"></div>
    <div class="background-logo"></div>
    <div class="background-logo-2"></div>
    <div class="overlay-container">
        <div class="stream-title">HappyG69's Cooking Stream</div>
        <div class="starting-soon">Starting Soon</div>
        <div class="stream-details">
            <div class="detail-item">🥩 Today's Menu: <span>test</span></div>
            <div class="detail-item">⏰ Cook Time: <span>2.5 Hours</span></div>
            <div class="detail-item">🔥 Heat Level: <span>Medium-High</span></div>
            <div class="detail-item">🍖 Style: <span>Texas BBQ</span></div>
        </div>
        <div class="countdown">5:00</div>
        <div class="loading-bar"></div>
    </div>

    <script>
        function startCountdown() {
            let timeLeft = 5 * 60;
            const countdownElement = document.querySelector('.countdown');

            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "0:00";
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        // Add floating embers
        function createEmbers() {
            const container = document.body;
            for (let i = 0; i < 30; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = Math.random() * 100 + 'vw';
                ember.style.animationDelay = Math.random() * 3 + 's';
                ember.style.opacity = Math.random() * 0.8;
                container.appendChild(ember);
            }
        }

        window.onload = () => {
            startCountdown();
            createEmbers();
        };
    </script>
